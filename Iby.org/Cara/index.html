<!DOCTYPE html>
<html>
<body style="background-color:#000000;">


 
    <img aling="center" src="Iby.org/Cara/descarga.png" height="" width="50%" style="display: block; margin: 0 auto;">


<style>    

    a {
      color: #ff00ff;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }

    .popup {
      display: none;
      position: fixed;
      background: rgba(0, 0, 0, 0.95);
      color: #39ff14;
      padding: 30px;
      border: 2px dashed #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      z-index: 1000;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(-50%, -50%) scale(1.1) skew(0deg); }
      20% { transform: translate(-49%, -51%) scale(1.1) skew(1deg); }
      40% { transform: translate(-51%, -49%) scale(1.1) skew(-1deg); }
      60% { transform: translate(-50%, -50%) scale(1.1) skew(0deg); }
      80% { transform: translate(-52%, -48%) scale(1.1) skew(2deg); }
      100% { transform: translate(-50%, -50%) scale(1.1) skew(0deg); }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }
  
  </style>

 
  
  <a href="#" onclick="showPopup('popup2')"> 
    <img src="Iby.org/Cara/mosca.gif" width="150" height="100">
  </a>
 

  <div id="overlay" class="overlay" onclick="hidePopups()"></div>


  <div id="popup2" class="popup">Quien soy realmente? <a href="ahorcado/index.html">...</a></div>
 


  <script>
    function showPopup(id) {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById(id).style.display = 'block';
    }

    function hidePopups() {
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
    }
  </script>
 
</body>
</html>
